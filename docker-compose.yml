version: "3"

services:
  namenode:
    image: dslab/hadoop-namenode
    container_name: namenode
    restart: always
    ports:
      - 9870:9870
      - 9000:9000
    volumes:
      - hadoop_namenode:/hadoop/dfs/name
    environment:
      - CLUSTER_NAME=test
    env_file:
      - ./hadoop/hadoop.env
    networks:
      - docker-hdrs_default

  datanode:
    image: dslab/hadoop-datanode
    container_name: datanode
    restart: always
    volumes:
      - hadoop_datanode:/hadoop/dfs/data
    environment:
      SERVICE_PRECONDITION: "namenode:9870"
    env_file:
      - ./hadoop/hadoop.env
    networks:
      - docker-hdrs_default

  resourcemanager:
    image: dslab/hadoop-resourcemanager
    container_name: resourcemanager
    restart: always
    ports:
      - 8088:8088
    environment:
      SERVICE_PRECONDITION: "namenode:9000 namenode:9870 datanode:9864"
    env_file:
      - ./hadoop/hadoop.env
    networks:
      - docker-hdrs_default

  nodemanager1:
    image: dslab/hadoop-nodemanager
    container_name: nodemanager
    restart: always
    ports:
      - 8042:8042
    environment:
      SERVICE_PRECONDITION: "namenode:9000 namenode:9870 datanode:9864 resourcemanager:8088"
    env_file:
      - ./hadoop/hadoop.env
    networks:
      - docker-hdrs_default

  historyserver:
    image: dslab/hadoop-historyserver
    container_name: historyserver
    restart: always
    environment:
      SERVICE_PRECONDITION: "namenode:9000 namenode:9870 datanode:9864 resourcemanager:8088"
    volumes:
      - hadoop_historyserver:/hadoop/yarn/timeline
    env_file:
      - ./hadoop/hadoop.env
    networks:
      - docker-hdrs_default

  hbase-master:
    image: dslab/hbase-hmaster
    container_name: hbase-master
    restart: always
    hostname: hbase-master
    env_file:
      - ./hbase/hbase.env
    environment:
      ZOO_MY_ID: 1
      ZOO_ADMINSERVER_ENABLED: 'false'
      ZOO_SERVERS: server.1=hbase-master:2888:3888;2181 server.2=hbase-regionserver:2888:3888;2181
      SERVICE_PRECONDITION: "namenode:9000 datanode:9864"
    ports:
      - 16010:16010
    networks:
      - docker-hdrs_default

  hbase-regionserver:
    image: dslab/hbase-hregionserver
    container_name: hbase-regionserver
    restart: always
    hostname: hbase-regionserver
    env_file:
      - ./hbase/hbase.env
    environment:
      ZOO_MY_ID: 2
      ZOO_ADMINSERVER_ENABLED: 'false'
      ZOO_SERVERS: server.1=hbase-master:2888:3888;2181 server.2=hbase-regionserver:2888:3888;2181
      HBASE_CONF_hbase_regionserver_hostname: hbase-regionserver
      SERVICE_PRECONDITION: "namenode:9000 datanode:9864 hbase-master:16010"
    ports:
      - 16030:16030
      - 8000:8000
    networks:
      - docker-hdrs_default

volumes:
  hadoop_namenode:
  hadoop_datanode:
  hadoop_historyserver:

networks:
  docker-hdrs_default:
    external:
      name: docker-hdrs_default

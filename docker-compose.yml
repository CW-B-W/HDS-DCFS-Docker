version: "2"

services:
  namenode:
    image: dslab/hadoop-namenode
    container_name: namenode
    restart: always
    ports:
      - 9870:9870
      - 9000:9000
    volumes:
      - hadoop_namenode:/hadoop/dfs/name
    environment:
      - CLUSTER_NAME=test
    env_file:
      - ./hadoop/hadoop.env
    stop_signal: SIGINT

  datanode:
    image: dslab/hadoop-datanode
    container_name: datanode
    restart: always
    depends_on:
      - "namenode"
    volumes:
      - hadoop_datanode:/hadoop/dfs/data
    env_file:
      - ./hadoop/hadoop.env
    stop_signal: SIGINT

  resourcemanager:
    image: dslab/hadoop-resourcemanager
    container_name: resourcemanager
    restart: always
    depends_on:
      - "namenode"
      - "datanode"
    ports:
      - 8088:8088
    env_file:
      - ./hadoop/hadoop.env
    stop_signal: SIGINT

  nodemanager1:
    image: dslab/hadoop-nodemanager
    container_name: nodemanager
    restart: always
    depends_on:
      - "resourcemanager"
    ports:
      - 8042:8042
    env_file:
      - ./hadoop/hadoop.env
    stop_signal: SIGINT

  historyserver:
    image: dslab/hadoop-historyserver
    container_name: historyserver
    restart: always
    depends_on:
      - "resourcemanager"
    volumes:
      - hadoop_historyserver:/hadoop/yarn/timeline
    env_file:
      - ./hadoop/hadoop.env
    stop_signal: SIGINT

  zoo1:
    image: dslab/zookeeper
    container_name: zoo1
    restart: always
    hostname: zoo1
    env_file:
      - ./zookeeper/zookeeper.env
    environment:
      ZOO_MY_ID: 1
      ZOO_ADMINSERVER_ENABLED: 'false'
      ZOO_SERVERS: server.1=zoo1:2888:3888;2181 server.2=zoo2:2888:3888;2181
    volumes:
      - zoo1_data:/zookeeper/data
    stop_signal: SIGINT

  zoo2:
    image: dslab/zookeeper
    container_name: zoo2
    restart: always
    hostname: zoo2
    env_file:
      - ./zookeeper/zookeeper.env
    environment:
      ZOO_MY_ID: 2
      ZOO_ADMINSERVER_ENABLED: 'false'
      ZOO_SERVERS: server.1=zoo1:2888:3888;2181 server.2=zoo2:2888:3888;2181
    volumes:
      - zoo2_data:/zookeeper/data
    stop_signal: SIGINT

  hbase-master:
    image: dslab/hbase-hmaster
    container_name: hbase-master
    restart: always
    hostname: hbase-master
    depends_on:
      - "namenode"
      - "datanode"
      - "zoo1"
      - "zoo2"
    env_file:
      - ./hbase/hbase.env
    environment:
      HBASE_CONF_hbase_zookeeper_quorum: zoo1,zoo2
    ports:
      - 16010:16010
    stop_signal: SIGINT

  hbase-regionserver1:
    image: dslab/hbase-hregionserver
    container_name: hbase-regionserver1
    restart: always
    hostname: hbase-regionserver1
    depends_on:
      - "hbase-master"
    env_file:
      - ./hbase/hbase.env
    environment:
      HBASE_CONF_hbase_zookeeper_quorum: zoo1,zoo2
      HBASE_CONF_hbase_regionserver_hostname: hbase-regionserver1
      HDS_CONF_hds_httpserver_port: 8000
    ports:
      - 16030:16030
      - 8000:8000
    stop_signal: SIGINT

  hbase-regionserver2:
    image: dslab/hbase-hregionserver
    container_name: hbase-regionserver2
    restart: always
    hostname: hbase-regionserver2
    depends_on:
      - "hbase-master"
    env_file:
      - ./hbase/hbase.env
    environment:
      HBASE_CONF_hbase_zookeeper_quorum: zoo1,zoo2
      HBASE_CONF_hbase_regionserver_hostname: hbase-regionserver2
      HDS_CONF_hds_httpserver_port: 8001
    ports:
      - 8001:8001
    stop_signal: SIGINT

  flask:
    image: dslab/flask
    container_name: flask
    restart: always
    hostname: flask
    env_file:
      - ./web/flask/flask.env
    ports:
      - 5000:5000
    stop_signal: SIGINT

  rabbitmq:
    image: rabbitmq:3.9.10-management
    container_name: rabbitmq
    restart: always
    hostname: rabbitmq
    ports:
      - 15672:15672
    stop_signal: SIGINT
    volumes:
      - ./rabbitmq/rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf

volumes:
  hadoop_namenode:
  hadoop_datanode:
  hadoop_historyserver:
  zoo1_data:
  zoo2_data:

networks:
  hdrs_network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.22.0.0/16
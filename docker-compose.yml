  #   stop_signal: SIGINT

  rabbitmq:
    image: rabbitmq:3.9.10-management
    container_name: rabbitmq
    # restart: always
    hostname: rabbitmq
    networks:
      hdrs_network:
        ipv4_address: 172.22.0.10
    ports:
      - 15672:15672
    stop_signal: SIGINT
    volumes:
      - ./rabbitmq/rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf

  dcfs-master:
    image: dslab/dcfs-master
    container_name: dcfs-master
    hostname: dcfs-master
    networks:
      hdrs_network:
        ipv4_address: 172.22.0.11
    # restart: always
    depends_on:
      - "namenode"
      - "datanode1"
      - "datanode2"
      - "rabbitmq"
    ports:
      - 8088:8088
    env_file:
      - ./hadoop/hadoop.env
    environment:
      - YARN_CONF_yarn_resourcemanager_hostname=dcfs-master
      - YARN_CONF_yarn_resourcemanager_address=dcfs-master:8032
      - YARN_CONF_yarn_resourcemanager_scheduler_address=dcfs-master:8030
      - YARN_CONF_yarn_resourcemanager_resource__tracker_address=dcfs-master:8031
    stop_signal: SIGINT
    volumes:
      - ./dcfs/dcfs-share:/dcfs-share

  dcfs-worker1:
    image: dslab/dcfs-worker
    container_name: dcfs-worker1
    hostname: dcfs-worker1
    networks:
      hdrs_network:
        ipv4_address: 172.22.0.12
    # restart: always
    depends_on:
      - "dcfs-master"
    ports:
      - 8042:8042
    env_file:
      - ./hadoop/hadoop.env
    environment:
      - 'YARN_CONF_yarn_nodemanager_webapp_address=$${yarn.nodemanager.hostname}:8042'
      - YARN_CONF_yarn_resourcemanager_hostname=dcfs-master
      - YARN_CONF_yarn_resourcemanager_address=dcfs-master:8032
      - YARN_CONF_yarn_resourcemanager_scheduler_address=dcfs-master:8030
      - YARN_CONF_yarn_resourcemanager_resource__tracker_address=dcfs-master:8031
    stop_signal: SIGINT
    volumes:
      - ./dcfs/dcfs-share:/dcfs-share

  dcfs-worker2:
    image: dslab/dcfs-worker
    container_name: dcfs-worker2
    hostname: dcfs-worker2
    networks:
      hdrs_network:
        ipv4_address: 172.22.0.13
    # restart: always
    depends_on:
      - "dcfs-master"
    ports:
      - 8043:8043
    env_file:
      - ./hadoop/hadoop.env
    environment:
      - 'YARN_CONF_yarn_nodemanager_webapp_address=$${yarn.nodemanager.hostname}:8043'
      - YARN_CONF_yarn_resourcemanager_hostname=dcfs-master
      - YARN_CONF_yarn_resourcemanager_address=dcfs-master:8032
      - YARN_CONF_yarn_resourcemanager_scheduler_address=dcfs-master:8030
      - YARN_CONF_yarn_resourcemanager_resource__tracker_address=dcfs-master:8031
    stop_signal: SIGINT
    volumes:
      - ./dcfs/dcfs-share:/dcfs-share
  
  flask:
    image: dslab/flask
    container_name: flask
    hostname: flask
    networks:
      hdrs_network:
        ipv4_address: 172.22.0.14
    # restart: always
    depends_on:
      - "rabbitmq"
      - "dcfs-master"
    hostname: flask
    env_file:
      - ./web/flask/flask.env
    ports:
      - 5000:5000
    stop_signal: SIGINT
    volumes:
      - ./web/flask/flask-share:/flask-share
      - ./web/flask/hello.py:/hello.py
      - ./web/flask/static:/static
      - ./web/flask/template:/template

volumes:
  hadoop_namenode:
  hadoop_datanode1:
  hadoop_datanode2:
  # hadoop_historyserver:
  zoo1_data:
  zoo2_data:
  hbase-master_tmp:
  hbase-regionserver1_tmp:
  hbase-regionserver2_tmp:

networks:
  hdrs_network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.22.0.0/16